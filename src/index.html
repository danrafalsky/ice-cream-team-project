    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script type="text/javascript">
      function slowScroll(id) {
        var offset = 0;
        $('html, body').animate({
          scrollTop: $(id).offset().top - offset
        }, 350);
        return false;
      }
