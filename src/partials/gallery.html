<section class="gallery id=gallery">
	<h2 class="gallery__title invisible-heading">Gallery</h2>
		<div class="container">
		
			<div class="gallery__wrapper">
						<picture>
							<source srcset="images/gallery/gallery-desktop@3x.png" type="image/jpeg" media="(min-width:3840px)">
							<source srcset="images/gallery/gallery-desktop@2x.png" type="image/jpeg" media="(min-width:2560px)">
							<source srcset="images/gallery/gallery-desktop@1.png" type="image/jpeg" media="(min-width:1280px)">
							<source srcset="images/gallery/gallery-tablet@1x.png" type="image/jpeg" media="(min-width:480px)">
							<source srcset="images/gallery/gallery-tablet@2x.png" type="image/jpeg" media="(min-width:768px)">
							<source srcset="images/gallery/gallery-tablet@3x.png" type="image/jpeg" media="(min-width:1280px)">
							<source srcset="images/gallery/gallery-mobile@3x.png" type="image/jpeg" media="(min-width:1280px)">
							<source srcset="images/gallery/gallery-mobile@2x.png 2x" type="image/jpeg" media="(min-width:768px)">
							<source srcset="images/gallery/gallery-mobile@1x.png 3x" type="image/jpeg" media="(max-width:767px)">
							<img src="images/gallery/gallery-mobile@1x.png" alt="">
						</picture>
			</div>
			
		</div>
	
</section>
